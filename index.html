<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #clicker { display: none; }
  </style>
</head>
<body>
  <h2>Добро пожаловать в игру</h2>

  <div id="reg">
    <label>Имя пользователя</label><br>
    <input type="text" id="nameUser" readonly><br><br>
    <button id="regbtn">Начать игру</button>
    <div id="message"></div>
  </div>

  <div id="clicker">
    <div>Клики: <span id="clicks">0</span></div>
    <button id="btn">Кликни</button>
    <h4>История:</h4>
    <div id="history"></div>
  </div>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // чтобы окно заняло максимум

    const user = tg.initDataUnsafe.user;
    const username = user.username  (user.first_name + " " + (user.last_name  "")) || "user_" + user.id;

    document.getElementById("nameUser").value = username;

    let clicks = 0;

    document.getElementById("regbtn").addEventListener("click", () => {
      document.getElementById("reg").style.display = "none";
      document.getElementById("clicker").style.display = "block";

      // пример WebSocket подключения
      const ws = new WebSocket("wss://yourdomain.com/ws"); // <-- обязательно HTTPS + WSS

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "auth", user_id: user.id, username }));
      };

      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.type === "clicks") {
          document.getElementById("clicks").innerText = data.count;
        }
        if (data.type === "history") {
          document.getElementById("history").innerHTML = data.entries.join("<br>");
        }
      };

      document.getElementById("btn").addEventListener("click", () => {
        clicks += 1;
        document.getElementById("clicks").innerText = clicks;
        ws.send(JSON.stringify({ type: "click", user_id: user.id }));
      });

      ws.onclose = () => {
        document.body.innerHTML = "<h3>Соединение потеряно</h3>";
      };
    });
  </script>
</body>
</html>
